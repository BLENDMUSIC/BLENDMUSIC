<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lecteur Audio – Blend Music</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="player.js" defer></script>
</head>
<body>

  <!-- En-tête -->
  <header class="header">
    <div class="logo-left">
      <img src="Images/Logo.JPG" alt="Logo Blend Music" class="logo" />
    </div>
    <div class="header-center">
      <h1>Lecteur Audio Blend Music</h1>
      <p class="slogan">When culture speaks</p>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav class="menu-right" id="menu">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="apropos.html">À propos</a></li>
        <li><a href="artistes.html">Nos artistes</a></li>
        <li><a href="premium.html">Premium</a></li>
        <li><a href="player.html" class="active">Lecteur</a></li>
      </ul>
    </nav>
  </header>

  <!-- Section lecteur -->
  <main>
    <section class="section audio-player">
      <h2>🎧 Écoutez les sons de Blend Music</h2>

      <div id="player">
        <img id="cover" src="Images/cover1.jpg" alt="Couverture" />
        <div class="track-info">
          <h3 id="track-title">Titre</h3>
          <p id="track-style">Style</p>
        </div>

        <audio id="audio" preload="metadata"></audio>

        <div class="controls">
          <button id="prev">⏮️</button>
          <button id="play">▶️</button>
          <button id="next">⏭️</button>
        </div>

        <input type="range" id="progress" value="0" step="1" min="0" />
      </div>
    </section>
  </main>

  <!-- Pied de page -->
  <footer>
    <p>📍 Yaoundé, Cameroun | 📧 blendmusic01@gmail.com</p>
    <p>&copy; 2025 Blend Music | Tous droits réservés</p>
  </footer>
  
  <button id="darkModeToggle">🌙 Mode sombre</button>

</body>
</html>
